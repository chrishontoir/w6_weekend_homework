<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Species</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
  </head>
  <body>
    <form id="endangered-species-form">
      <div id="form-wrapper">
        <div class="form-name">
          <label for="name">Name:</label>
          <input type="text" id="name" autofocus="autofocus" autocomplete="off" required>
        </div>
        <div class="form-species">
          <label for="species">Species:</label>
          <input type="text" id="species" autocomplete="off" required>
        </div>
        <div class="form-continent">
          <div class="continent">
            <input type="radio" id="africa" name="continent" value="Africa" required>
            <label for="africa">Africa</label>
          </div>

          <div class="continent">
            <input type="radio" id="asia" name="continent" value="Asia" required>
            <label for="asia">Asia</label>
          </div>

          <div class="continent">
            <input type="radio" id="europe" name="continent" value="Europe" required>
            <label for="europe">Europe</label>
          </div>

          <div class="continent">
            <input type="radio" id="northAmerica" name="continent" value="North America" required>
            <label for="northAmerica">North America</label>
          </div>

          <div class="continent">
            <input type="radio" id="southAmerica" name="continent" value="South America" required>
            <label for="southAmerica">South America</label>
          </div>

          <div class="continent">
            <input type="radio" id="australia" name="continent" value="Australia" required>
            <label for="australia">Australia</label>
          </div>

          <div class="continent">
            <input type="radio" id="antarctica" name="continent" value="Antarctica" required>
            <label for="antarctica">Antarctica</label>
          </div>
        </div>
        <button type="submit" id="submit" value="save">Save</button>
        <input type="button" id="delete-all" value="Delete All">
      </div>
    </form>



    <h1>Endangered Species</h1>
    <div id="content">

    </div>
  </body>
</html>
